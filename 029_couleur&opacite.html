Il existe différents types de valeurs pour "color" :
-> valeurs en anglais mais limitées à 16 couleurs ;
-> valeurs en RGB (red green blue)
-> valeurs en hexadécimal (base de 16 chiffres) comprenant 3 valeurs qui doit
toujours commencer par un # et de 6 chiffres (1 valeur = 2 chiffres)
par exemples : #ff0000 = rouge / #00ff00 = green / #0000ff = blue
Plus on se rapproche de valeur 0 et plus la couleur sera foncée et inversement

Liste des 16 couleurs déclarées en nom :
