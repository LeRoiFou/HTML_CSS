Dans l'exemple ci-dessous, les éléments h1 et p sont dans le bloc d'instruction 
de l'élément body.
On dit que les éléments h1 et p héritent de l'élément body. 
Par conséquent lorsqu'on configure l'élément body dans le fichier css, 
ceci va s'appliquer automatiquement par principe, dans tous les éléments 'enfants' 
de l'élément body, à savoir dans cet exemple, les éléments h1 et p, seulement si 
aucun sélecteur n'est déclaré en css.

Lorsqu'il y a conflit de styles dans les éléments, l'ordre de priorité est le 
suivant :
-> style inséré dans la balise ouvrante de l'élément déclaré en html ;
-> sélecteur en css de l'attribut id ;
-> sélecteur en css de l'attribut class ;
-> sélecteur en css de l'élément parent ;
-> style inséré dans l'élément head en html ;
-> sélecteur en css de l'élément enfant ;
-> héritage de l'élément parent.

Éditeur : Laurent REYNAUD
Date : 15-02-2021
-->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./024_heritageCSS.css">
</head>

<body>
	<h1 class="p1">Je suis un titre</h1>
	<p id="p1">Je suis un paragraphe</p>
	<p class="p1">Je suis un deuxième paragraphe</p>
	<p class="p1" id="para">Je suis un troisième paragraphe</p>
	<p class="p1" style="color: maroon">Je suis un quatrième paragraphe</p>

</body>

</html>
