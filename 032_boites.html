Les boîtes servent à positionner les éléments d'une page html. 
Il existe différentes boîtes, qui sont toutes rectangulaires :
. contenu : c'est la boîte centrale qui définit le contenu de l'élément
. padding : marge intérieure de l'élément
. border : bordure de l'élément
. margin : marge extérieure de l'élément

Tout élément comprend ces 4 éléments, il suffit d'aller sur la page web et 
clique gauche -> inspecter pour voir ces 4 boîtes
