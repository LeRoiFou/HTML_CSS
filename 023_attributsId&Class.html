Lien : https://www.youtube.com/watch?v=n5VUTYBLL-E&list=PLwLsbqvBlImHG5yeUCXJ1aqNMgUKi1NK3&index=23

Les attributs id et class permettent de cibler en élément en particulier. 
À cela :
-> dans le fichier html on instruit le type d'attribut dans la balise ouvrante 
de l'élément, en donnant un nom à cet attribut ;
-> dans le fichier css le nom de l'attribut est précédé soit par un '#' pour l'id 
soit par un '.' pour la class.

Dans la différence entre ces 2 attributs est que :
-> le nom de la valeur de l'id ne peut plus être utilisé à nouveau dans la même 
page html ;
-> le nom de la valeur de la class peut être utilisé autant de fois qu'on le 
souhaite dans la même page html.

On peut mettre un attribut id et un attribut class dans le même élément.
Dans le cas où il y a conflit entre les deux attributs dans un même élément 
(par exemple l'attribut id il y a la couleur rouge et dans l'attribut class 
il y a la couleur bleue), c'est l'attribut id qui s'applique en priorité.
C'est le style de l'attribut le plus précis qui sera appliqué.

-->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./023_attributsId&Class.css">
</head>

<body>
	<h1 class="p1">Je suis un titre</h1>
	<p id="p1">Je suis un paragraphe</p>
	<p class="p1">Je suis un deuxième paragraphe</p>
	<p class="p1" id="para">Je suis un troisième paragraphe</p>

</body>

</html>
