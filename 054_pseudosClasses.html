Les pseudo classes se reconnaissent en CSS par le fait qu'ils commencent toujours 
par ':'
Si un élément disposent de plusieurs pseudo classes, il faut respecter 
l'ordre ci-dessous pour que ces pseudos soient tous activables
Liste des pseudo classes :

:link  -> lien non encore visité

:visited -> lien déjà visité

:hover -> changement des aspects de l'élément lorsqu'on passe la souris dessus 
dans la page @

:active -> modifie l'aspect d'un lien lors d'un click 
(moins utilisé que les 3 autres ci-avant)

Utilisation des pseudo classes : 
:first-child
:last-child

Un mot sur les autres pseudo classes.
