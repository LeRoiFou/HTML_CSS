<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cours HTML & CSS</title>
	<link rel="stylesheet" href="/063_formulairesOrganisation.css">
</head>

<body>
	<h1>Les formulaires</h1>
	<form action="traitement.php" method="post">
		<fieldset id="section1">
			<legend>Informations personnelles : </legend>
			<label for="prenom">Entrer votre prénom</label>
			<input type="text" name="prenom" id="prenom"><br><br>
			<label for="nom">Entrer votre nom</label>
			<input type="text" name="nom" id="nom"><br><br>
			<label for="pseudo">Choisser votre pseudonyme</label>
			<input type="text" name="pseudo" id="pseudo"><br><br>
		</fieldset>
		<br>

		<fieldset id="section2">
			<legend>Autres informations</legend>
			Quels sont vos loisirs ?<br>
			<input type="checkbox" name="hobbies" value="informatique" id="inf">
			<label for="inf">Informatique</label>
			<input type="checkbox" name="hobbies" value="sport" id="sport">
			<label for="sport">Sport</label>
			<input type="checkbox" name="hobbies" value="voyages" id="voyages">
			<label for="voyages">Voyages</label>
			<input type="checkbox" name="hobbies" value="musique" id="musique">
			<label for="musique">Musique</label> <br><br>
		</fieldset>
		<br>

		<input type="submit">
	</form>

</body>

</html>
