Pour créer un tableau simple, on a besoin de 3 éléments :
. table : définit le tableau en soi
. tr (table row) : introduction d'une nouvelle ligne dans le tableau
. td (table data) : ajout de cellules dans une ligne (colonnes)

Éditeur : Laurent REYNAUD
Date : 23-02-21
-->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cours HTML</title>
	<link rel="stylesheet" href="./045_tableauSimple.css">
</head>

<body>
	<h1>Les tableaux</h1>
	<table>
		<!-- 1ère ligne -->
		<tr class="impaire">
			<td>Nom</td>
			<td>Prénom</td>
			<td>Age</td>
		</tr>
		<!-- 2ème ligne -->
		<tr class="paire">
			<td>Giraud</td>
			<td>Pierre</td>
			<td>25</td>
		</tr>
		<!-- 3ème ligne -->
		<tr class="impaire">
			<td>Joly</td>
			<td>Pauline</td>
			<td>24</td>
		</tr>
	</table>
</body>

</html>
