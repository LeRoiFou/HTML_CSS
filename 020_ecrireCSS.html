Lien : https://www.youtube.com/watch?v=cpdZsua3zLY&list=PLwLsbqvBlImHG5yeUCXJ1aqNMgUKi1NK3&index=20

Dans ce programme on apprend où écrire en css selon les 3 méthodes suivantes
1/ ajout des balises style dans l'élément head qui permet de mettre en forme l'élément html souhaité (body, h1, h2, p...) ;
2/ ajout de l'attribut style directement dans la balise ouvrante des éléments html qui permet de cibler le texte à mettre en forme ;
3/ écriture de la méthode dans un fichier séparé (ici : 20_EcrireCSS.css)
Les 2 premières méthodes ci-dessus ne sont pas recommandées car il faut écrire un code CSS pour chaque page html (comme c'est le cas ci-dessous)

Éditeur : Laurent REYNAUD
Date : 09-02-2021
-->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="020_ecrireCSS.css">
</head>

<body>
	<h1>Je suis un titre</h1>
	<p style="color: chocolate;">Je suis un paragraphe</p>
	<p>Je suis un autre paragraphe</p>
</body>

</html>
