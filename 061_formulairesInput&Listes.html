<!-- 
Cours : COURS COMPLET HTML ET CSS [61/71] - Types d'input et listes d'options
Lien : https://www.youtube.com/watch?v=r7o3TqLtgIg&list=PLwLsbqvBlImHG5yeUCXJ1aqNMgUKi1NK3&index=62

L'élément input peut avoir pour l'attribut type, la valeur :
. 'text' pour la saisie d'un champ monoligne
. 'password' pour la saisie cachée du texte par des '*' ou par des '.'
. 'date' pour la saisie de dates
. 'email' pour une adresse email
. 'url' pour un lien @
. 'number' pour une saisie ne comprenant que des nombres
. 'radio' pour des boutons de type radio (bouton d'option)
. 'checkbox' pour des options à choisir mais par rapport à la valeur radio, 
l'utilisateur peut choisir :
    -> aucun choix 
    -> ou un choix 
    -> ou plusieurs choix
. 'submit' pour l'envoi des données du formulaire
Et les listes d'options sont déclarées sous la forme d'un attribut 'select'

Éditeur : Laurent REYNAUD
Date : 08-03-21
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours HTML et CSS</title>
</head>

<body>
    <h1>Les formulaires</h1>
    <form method="post action=" traitement.php">

        <label for="prenom">Entrer votre prénom</label>
        <input type="text" id="prenom" name="prenom"><br><br>

        <label for="pass">Entrer un mot de passe</label>
        <input type="password" id="pass" name="pass"> <br><br>

        <label for="naissance">Votre date de naissance</label>
        <input type="date" id="naissance" name="naissance"> <br><br>

        <label for="email">Entrer votre email</label>
        <input type="email" id="email" name="mail"><br><br>

        <label for="site">Entrer votre site @</label>
        <input type="url" id="site" name="site"><br><br>

        <label for="tel">Entrer un numéro de téléphone</label>
        <input type="number" id="tel" name="tel"><br><br>

        Homme ou femme ? <br>
        <input type="radio" id="homme" name="sexe" value="homme">
        <label for="homme"></label><br>
        <input type="radio" id="femme" name="sexe" value="femme">
        <label for="femme"></label><br><br>

        Majeur ou mineur ? <br>
        <input type="radio" id="mineur" name="age" value="mineur">
        <label for="mineur"></label><br>
        <input type="radio" id="majeur" name="age" value="majeur">
        <label for="majeur"></label><br><br>

        Quel(s) sport(s) pratiquez-vous ? <br>
        <input type="checkbox" id="natation" name="sport" value="natation">
        <label for="natation">Natation</label><br>
        <input type="checkbox" id="VTT" name="sport" value="VTT">
        <label for="VTT">VTT</label><br>
        <input type="checkbox" id="equitation" name="sport" value="equitation">
        <label for="equitation">Équitation</label><br><br>

        Où habitez-vous ? <br>
        <select name="pays">
            <optgroup label="Europe">
                <option value="France">France</option>
                <option value="Belgique">Belgique</option>
            </optgroup>
            <optgroup label="Amerique">
                <option value="Canada">Canada</option>
                <option value="Mexique">Mexique</option>
            </optgroup>
            <optgroup label="Asie">
                <option value="Chine">Chine</option>
                <option value="Russie">Russie</option>
            </optgroup>
        </select><br><br>

        <label for="prez">Une petite présentation ?</label>
        <textarea name="presentation" id="prez"></textarea><br><br>

        <input type="submit">

    </form>
</body>

</html>
