<!-- 
Cours : COURS COMPLET HTML ET CSS [46/71] - Créer un tableau structuré
Lien : https://www.youtube.com/watch?v=cYA0h7RUZ-8&list=PLwLsbqvBlImHG5yeUCXJ1aqNMgUKi1NK3&index=46

Un tableau structuré comprend 3 parties déclarées en html dans l'ordre suivant :
. élément thead qui concerne l'en-tete du tableau
. élément tfoot qui concerne le piede page du tableau (totaux...)
. élément tbody qui concerne le corps du tableau

Éditeur : Laurent REYNAUD
Date : 23-02-21
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours HTML</title>
    <link rel="stylesheet" href="./046_tableauxStructures.css">
</head>

<body>
    <h1>Les tableaux</h1>
    <table>
        <!-- En-tête du tableau -->
        <thead>
            <tr>
                <th>Mois</th>
                <th>Dépense</th>
            </tr>
        </thead>
        <!-- Pied de page du tableau -->
        <tfoot>
            <td>SOMME</td>
            <td>1 350 €</td>
        </tfoot>
        <!-- Corps du tableau -->
        <tbody>
            <tr>
                <td>Janvier</td>
                <td>450 €</td>
            </tr>
            <tr>
                <td>Février</td>
                <td>520 €</td>
            </tr>
            <tr>
                <td>Mars</td>
                <td>380 €</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
