Padding : marges intérieures
Margin : marges extérieures

Pour l'élément padding (marges intérieures), on a plusieurs possibilités :
padding : 4 valeurs -> haut / valeur gauche / valeur bas / valeur droite
padding : 2 valeurs -> haut et bas / valeur gauche et droite
padding : 1 valeur -> haut bas gauche et droite

Possibilité indentique avec l'élément margin (marges extérieures)
